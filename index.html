<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Kalkulator Seadanya</title>
        <link href="index.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    </head>
    <body>
        <div class="parent">
            <div id="lcdinput" class="div1 text-center font-weight-bold"> </div>
            <div id="lcdoutput" class="div2 text-center font-weight-bold"> </div>
            <div id="btn-CA" class="div3 btn btn-danger"> <strong><h2>CA</h2></strong> </div>
            <div id="btn-CE" class="div4 btn btn-warning"> <strong><h2>CE</h2></strong> </div>
            <div id="btn-divide" class="div5 btn btn-info"> <strong><h2>/</h2></strong> </div>
            <div id="btn-nine" class="div6 btn btn-info"> <strong><h2>9</h2></strong> </div>
            <div id="btn-eight" class="div7 btn btn-info"> <strong><h2>8</h2></strong> </div>
            <div id="btn-seven" class="div8 btn btn-info"> <strong><h2>7</h2></strong> </div>
            <div id="btn-four" class="div9 btn btn-info"> <strong><h2>4</h2></strong> </div>
            <div id="btn-five" class="div10 btn btn-info"> <strong><h2>5</h2></strong> </div>
            <div id="btn-six" class="div11 btn btn-info"> <strong><h2>6</h2></strong> </div>
            <div id="btn-plus" class="div12 btn btn-success"> <strong><h2>+</h2></strong> </div>
            <div id="btn-minus" class="div13 btn btn-danger"> <strong><h2>-</h2></strong> </div>
            <div id="btn-multiply" class="div14 btn btn-primary"> <strong><h2>*</h2></strong> </div>
            <div id="btn-equal" class="div15 btn btn-info"> <strong><h2>=</h2></strong> </div>
            <div id="btn-three" class="div16 btn btn-info"> <strong><h2>3</h2></strong> </div>
            <div id="btn-point" class="div17 btn btn-info"> <strong><h2>.</h2></strong> </div>
            <div id="btn-two" class="div18 btn btn-info"> <strong><h2>2</h2></strong> </div>
            <div id="btn-one" class="div19 btn btn-info"> <strong><h2>1</h2></strong> </div>
            <div id="btn-zero" class="div20 btn btn-info"> <strong><h2>0</h2></strong> </div>
        </div>
    </body>
    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</html>
